<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main" id="main">
    <h1>Calculator</h1>
    <div id="top">
      <div class="display">0</div>
      <span id="back-space">&#8592</span>
    </div>

    <div id="page1">
      <div class="scintific">
        <div class="row">
          <span class="keys-sci">log</span>
          <span class="keys-sci">ln</span>
          <span class="keys-sci">sin</span>
          <span class="keys-sci">cos</span>
          <span class="keys-sci">tan</span>
        </div>
      </div>
      <div class="row">
        <div class="scintific">
          <span class="keys-sci">x^y</span>
        </div>
        <span class="keys-to-change">7</span>
        <span class="keys-to-change">8</span>
        <span class="keys-to-change">9</span>
        <span class="keys-to-change">/</span>
      </div>
      <div class="row">
        <div class="scintific">
          <span class="keys-sci">1/x</span>
        </div>
        <span class="keys-to-change">4</span>
        <span class="keys-to-change">5</span>
        <span class="keys-to-change">6</span>
        <span class="keys-to-change">*</span>
      </div>
      <div class="row">
        <div class="scintific">
          <span class="keys-sci">e</span>
        </div>
        <span class="keys-to-change">1</span>
        <span class="keys-to-change">2</span>
        <span class="keys-to-change">3</span>
        <span class="keys-to-change">-</span>
      </div>
      <div class="row">
        <div class="scintific">
          <span class="keys-sci">&#960</span>          
        </div>
        <span class="keys-to-change">0</span>
        <span class="keys-to-change">.</span>
        <span class="keys-to-change" id="answerKey">=</span>
        <span class="keys-to-change">+</span>
      </div>
    </div>

    <div class="row">
      <span id="clear">C</span>
      <span id="change-mode">sci</span>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
